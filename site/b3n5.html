    body {

      background-size: cover;

      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;

    h1, p {
      font-size: 2em;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s ease infinite;
      text-shadow: 2px 2px 10px black;
      position: relative;
      z-index: 2;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .button {
      padding: 15px;
      font-size: 18px;
      text-transform: uppercase;
      background: none;
      color: yellow;
      border: 2px solid yellow;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      position: relative;
      z-index: 2;
    }

    .button:hover {
      background: linear-gradient(270deg, yellow, orange);
      background-size: 400% 400%;
      animation: buttonshine 3s ease infinite;
      color: black;
    }

    @keyframes buttonshine {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #inventory {
      margin-top: 30px;
      display: none;
      position: relative;
      z-index: 2;
    }

    .inventory-item {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }

    .inventory-item img {
      width: 100px;
      height: auto;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    .icon-button {
      width: 70px;
      height: 70px;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .icon-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px hotpink) brightness(1.3);
    }

    #floating-skins {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-skin {
      position: absolute;
      width: 50px;
      height: auto;
      opacity: 0.7;
      pointer-events: auto;
      user-select: none;
    }

  position: absolute;

  left: 0;
  width: 100%;
  text-align: center;
  z-index: 10;
  padding: 10px;
  box-sizing: border-box;
}

    .review-text {
      color: white;
      font-size: 1.2em;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      max-width: 80%;
      margin: 0 auto;
      text-shadow: 1px 1px 4px black;
      white-space: normal;
      line-height: 1.5;
      animation: fadeInOut 6s linear infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .button, .social-button {
        width: 100%;
        font-size: 16px;
        padding: 12px;
      }
      .inventory-item {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>

  <script>
    const steamID64 = '76561198817596493';

    function showInventory() {
      const inventorySection = document.getElementById('inventory');
      inventorySection.style.display = 'block';
      const inventoryItems = document.getElementById('inventory-items');

      const inventoryUrl = `https://steamcommunity.com/inventory/${steamID64}/730/2?l=english&count=5000`;

      fetch(inventoryUrl)
        .then(response => response.json())
        .then(data => {
          const descriptions = data.descriptions;
          const assets = data.assets;

          inventoryItems.innerHTML = '';

          assets.forEach(asset => {
            const description = descriptions.find(desc => desc.classid === asset.classid && desc.instanceid === asset.instanceid);
            if (description) {
              const itemDiv = document.createElement('div');
              itemDiv.className = 'inventory-item';

              const img = document.createElement('img');
              img.src = `https://steamcommunity-a.akamaihd.net/economy/image/${description.icon_url}`;
              img.alt = description.market_hash_name;

              const name = document.createElement('p');
              name.textContent = description.market_hash_name;

              itemDiv.appendChild(img);
              itemDiv.appendChild(name);
              inventoryItems.appendChild(itemDiv);
            }
          });
        })
        .catch(error => {
          console.error('Error fetching inventory:', error);
          inventoryItems.innerHTML = '<p>Failed to load inventory.</p>';
        });
    }

    // Floating skins
    const skins = ['ak.png', 'awp.png', 'm9.png', 'cobalt.png', 'blaze.png', 'bravo.png', 'mac10.png', 'keyd.png', 'gaben.png', 'gold.png'];
    const floatingContainer = document.getElementById('floating-skins');
    const floatingImages = [];

    for (let i = 0; i < 20; i++) {
      const img = document.createElement('img');
      img.src = skins[Math.floor(Math.random() * skins.length)];
      img.className = 'floating-skin';
      img.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      img.style.left = Math.random() * (window.innerWidth - 50) + 'px';

      floatingContainer.appendChild(img);

      floatingImages.push({
        el: img,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        dx: (Math.random() - 0.75) * 0.75,
        dy: (Math.random() - 0.75) * 0.75,
      });

      img.addEventListener('click', () => {
        const skin = floatingImages.find(s => s.el === img);
        if (skin) {
          skin.dx *= 2;
          skin.dy *= 2;
        }
      });
    }

    function animate() {
      floatingImages.forEach(skin => {
        skin.x += skin.dx;
        skin.y += skin.dy;

        if (skin.x <= 0 || skin.x >= window.innerWidth - 50) skin.dx *= -1;
        if (skin.y <= 0 || skin.y >= window.innerHeight - 50) skin.dy *= -1;

        skin.el.style.left = skin.x + 'px';
        skin.el.style.top = skin.y + 'px';
      });

      requestAnimationFrame(animate);
    }

    animate();

    let currentReview = 0;
    const reviewText = document.getElementById("reviewText");

    function cycleReviews() {
      reviewText.textContent = reviews[currentReview];
      currentReview = (currentReview + 1) % reviews.length;
    }

    cycleReviews();
    setInterval(cycleReviews, 5000);
  </script>
