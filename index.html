  <div id="floating-skins"></div>

  <!-- Stats Section -->
<div class="stats-container">
  <div class="stat-box">
    <div class="stat-number" data-target="70000" data-prefix="+$">0</div>
    <div class="stat-label">in deals done</div>
  </div>
  <div class="stat-box">
    <div class="stat-number" data-target="4000" data-prefix="+" data-suffix="+">0</div>
    <div class="stat-label">skins acquired</div>
  </div>
</div>

<style>
  .stats-container {
    display: flex;
    justify-content: center;
    gap: 60px;
    margin-top: 60px;
    margin-bottom: 60px;
    position: relative;
    z-index: 2;
  }

  .stat-box {
    padding: 10px 20px;
    text-align: center;
    color: #00ffc3;
    background: transparent; /* No background */
    box-shadow: none;         /* Remove any shadow */
  }

  .stat-number {
    font-size: 2.8em;
    font-weight: 700;
    color: #00ffc3;
  }

  .stat-label {
    margin-top: 8px;
    font-size: 1.2em;
    color: white;
  }
</style>

<script>
  const counters = document.querySelectorAll('.stat-number');

  counters.forEach(counter => {
    const updateCount = () => {
      const target = +counter.getAttribute('data-target');
      const count = +counter.innerText;
      const increment = target / 100;

      if (count < target) {
        counter.innerText = Math.ceil(count + increment);
        setTimeout(updateCount, 25);
      } else {
        counter.innerText = target.toLocaleString();
      }
    };

    updateCount();
  });
</script>

</body>
