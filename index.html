<style>
  .stats-container {

    justify-content: center;
    gap: 60px;
    margin-top: 60px;

    position: relative;
    z-index: 2;
  }

  .stat-box {
    padding: 10px 20px;
    text-align: center;
    color: #00ffc3;
    background: transparent; /* No background */
    box-shadow: none;         /* Remove any shadow */
  }

  .stat-number {
    font-size: 2.8em;
    font-weight: 700;

  }

    color: white;

</style>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const counters = document.querySelectorAll(".stat-number");

    counters.forEach(counter => {
      const target = parseInt(counter.getAttribute("data-target").replace(/\D/g, ""));
      const prefix = counter.getAttribute("data-prefix") || "";
      let count = 0;

      const speed = 50; // Adjust speed as needed
      const increment = Math.ceil(target / 100); // Makes it smoother

      const updateCount = () => {
        count += increment;

        if (count >= target) {
          counter.innerText = prefix + target.toLocaleString();
        } else {
          counter.innerText = prefix + count.toLocaleString();
          requestAnimationFrame(updateCount);
        }
      };

      updateCount();
    });
  });
</script>
